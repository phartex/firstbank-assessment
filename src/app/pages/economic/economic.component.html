<div class="py-5">
    <div class="md:px-64 text-center flex flex-wrap md:flex-nowrap w-full text-[#003B65] font-normal cursor-pointer">
      <p class="mx-2 my-2 md:my-0"><span class="bg-[#F0BD2D] hover:bg-[#003B65] hover:text-white py-2 px-5">ALL</span></p>
      <p class="mx-2 my-2 md:my-0"><span class="bg-[#F0BD2D] hover:bg-[#003B65] hover:text-white py-2 px-5">LOAN</span></p>
      <p class="mx-2 my-2 md:my-0"><span class="bg-[#F0BD2D] hover:bg-[#003B65] hover:text-white py-2 px-5">INSURANCE</span></p>
      <p class="mx-2 my-2 md:my-0"><span class="bg-[#F0BD2D] hover:bg-[#003B65] hover:text-white py-2 px-5">WAYS TO BANK</span></p>
      <p class="mx-2 my-2 md:my-0"><span class="bg-[#F0BD2D] hover:bg-[#003B65] hover:text-white py-2 px-5">FAMILY</span></p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4 mt-6 px-14">
        <div *ngFor="let card of getPaginatedCards()" class="block md:flex items-center p-4 border rounded-lg shadow-md bg-white">
          <img [src]="card.imageUrl" alt="{{ card.title }}" class="w-full pb-3 md:pb-0 md:w-32 h-32 object-cover rounded-lg mr-4">
          <div class="flex-1 pb-3">
            <div class="flex justify-between">
              <div>
                <p><img class="inline" src="assets/icons/calendar.png" width="20px" alt=""> <span class="pl-2 text-sm">SEPTEMBER 15, 2022</span></p>
              </div>
              <div>
                <p><img class="inline" src="assets/icons/clock.png" width="20px" alt=""> <span class="pl-2 text-sm">02:20:06</span></p>
              </div>
            </div>
            <h2 class="text-xl font-semibold mt-5 mb-2">{{ card.title }}</h2>
            <p class="text-gray-700">{{ card.description }}</p>
            <div class="flex justify-evenly mt-6">
                <div>
                  <img class="inline" src="assets/icons/backward.png" width="20px" alt="">
                  <img class="inline" src="assets/icons/play.png" width="20px" alt="">
                  <img class="inline" src="assets/icons/forward.png" width="20px" alt="">
                  <img class="inline" src="assets/icons/zero.png" width="20px" alt="">
                  <img class="inline px-2" src="assets/icons/record-button.png" width="150px" alt="">
                  <img class="inline pl-1" src="assets/icons/time.png" width="50px" alt="">
                </div>
                <div>
                  <img class="inline px-2" src="assets/icons/volume.png" width="30px" alt=""> 
                  <img class="inline px-2" src="assets/icons/fast-forward.png" width="30px" alt=""> 
                  <img class="inline px-2" src="assets/icons/arrow-down.png" width="30px" alt=""> 
                </div>
              </div>
          </div>
        </div>
      </div>
      
      <div class="flex justify-center items-center mt-6">
        <button 
          (click)="setPage(currentPage - 1)" 
          [disabled]="currentPage === 1" 
          class="px-4 py-2 border border-gray-300 bg-white text-gray-700 rounded-md shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Previous
        </button>
        <span class="mx-4 text-gray-700">
          Page {{ currentPage }} of {{ totalPages() }}
        </span>
        <button 
          (click)="setPage(currentPage + 1)" 
          [disabled]="currentPage === totalPages()" 
          class="px-4 py-2 border border-gray-300 bg-white text-gray-700 rounded-md shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Next
        </button>
      </div>
      
      
  </div>
