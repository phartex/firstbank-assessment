<div class="container mx-auto py-8 px-5 md:px-12" data-aos="fade-up" data-aos-offset="200" data-aos-delay="50" data-aos-duration="1000"
data-aos-easing="ease-in-out" data-aos-mirror="true" data-aos-once="false">
  <p class="text-[#003B65]">BLOG</p>
  <p class="text-4xl font-medium mb-4 text-[#003B65]">Featured</p>
  
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let post of paginatedPosts" class="bg-white rounded-lg shadow-lg p-4">
      <img [src]="post.image" [alt]="post.title" class="w-full h-48 object-cover mb-4">
      <p class="text-center font-medium">{{ post.title }}</p>
      <p class="text-gray-600 text-center">{{ post.description }}</p>
    </div>
  </div>
  
  <div class="flex justify-center items-center mt-6">
    <button (click)="setPage(currentPage - 1)" [disabled]="currentPage === 1"
      class="px-4 py-2 border border-gray-300 bg-white text-gray-700 rounded-md shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
      Previous
    </button>
    <span class="mx-4 text-gray-700">
      Page {{ currentPage }} of {{ totalPages }}
    </span>
    <button (click)="setPage(currentPage + 1)" [disabled]="currentPage === totalPages"
      class="px-4 py-2 border border-gray-300 bg-white text-gray-700 rounded-md shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
      Next
    </button>
  </div>
</div>
