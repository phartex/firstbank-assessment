<div class="container mx-auto py-8 px-5 md:px-12">
    <p class="text-[#003B65]">BLOG</p>
    <p class="text-4xl font-medium mb-4 text-[#003B65]">Featured</p>
    
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let post of paginatedPosts" class="bg-white rounded-lg shadow-lg p-4">
        <img [src]="post.image" [alt]="post.title" class="w-full h-48 object-cover mb-4">
        <p class="text-center font-medium">{{ post.title }}</p>
        <p class="text-gray-600 text-center">{{ post.description }}</p>
      </div>
    </div>
    
    <div class="flex justify-center mt-6">
      <ul class="flex">
        <li *ngFor="let page of [].constructor(totalPages); let i = index" class="mx-1">
          <button (click)="setPage(i + 1)" [ngClass]="{'bg-blue-500 text-white': currentPage === i + 1, 'bg-gray-200': currentPage !== i + 1}"
            class="px-3 py-1 rounded-full">{{ i + 1 }}</button>
        </li>
      </ul>
    </div>
  </div>
